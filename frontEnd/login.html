<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FilmicApp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/animate.css">

<body background="img/bgn.jpg">
    <script src="./js/helpers/http.js" ></script>
   
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content animated bounceInDown">

                <div class="col-12 user-img">
                    <img src="img/logo7.png" alt="">
                </div>

                <form action="" class="col-12">
                    <div class="form-group">
                        <i class="fas fa-user" id="ficon"></i>
                        <input type="text" class="form-control" placeholder="Email" 
                        id="email">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock" id="ficon"></i>
                        <input type="password" class="form-control" placeholder="Contraseña"
                        id="clave">
                    </div>
                    <button type="button" class="btn animated tada" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                </form>
            </div>
            <!--END OF MODAL CONTENT-->
        </div>
    </div>
<script src="./js/user/login.js"></script>
</body>

</html>
